{%extends 'base.html'%}

{%block content%}
<div class="container position-relative" style="margin-top: 30px;"> 
    <div class="position-relative">
    <form  method="post" action="/add_course"  enctype="multipart/form-data">
        <div class="row mb-3">
            <label class="form-label">Name: </label>
            <div class="col-sm-8">
            <input type="text" name="name" class="form-control">
        </div>
        </div>
        <div class="row mb-3">
            <label class="form-label">Description: </label>
            <div class="col-sm-8">
            <input type="text" name="desc" class="form-control">
        </div>
        </div>
        <div class="row mb-3">
            <label class="form-label">Course capacity: </label>
            <div class="col-sm-8">
            <input type="number" name="capacity" class="form-control">
        </div>
        </div>
        <div class="row mb-3">
            <label for="formFile" class="form-label">Photo:</label>
            <div class="col-sm-8">
            <input class="form-control" type="file" name="photo">
        </div>
          </div>
          {% csrf_token %}
          <div  class="d-grid col-1 mx-auto" style="margin-top: 20px;background-color: #56c2c1; border-radius: 5px;">
          <button type="submit" class="btn">Add</button>
      </div>
    </form>
</div>
</div>
{%endblock%}
