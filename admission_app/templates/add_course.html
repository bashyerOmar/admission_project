{%extends 'base.html'%} {%block content%}
<div class="container" style="margin-top: 30px; margin-left: 20%;">
  <div class="row justify-content-md-center">
    <form method="post" action="/add_course" enctype="multipart/form-data" class="needs-validation" novalidate>
      <div class="row mb-3">
        <label class="form-label" for="validationCustom01">Name: </label>
        <div class="col-sm-8">
          <input type="text" name="name" class="form-control" id="validationCustom01" required/>
        </div>
        <div class="invalid-feedback">
            Please provide a valid Name.
          </div>
      </div>
      <div class="row mb-3">
        <label class="form-label" for="validationCustom02">Description: </label>
        <div class="col-sm-8">
          <input type="text" name="desc" class="form-control" id="validationCustom02" required/>
        </div>
        <div class="invalid-feedback">
            Please provide a valid Description.
          </div>
      </div>
      <div class="row mb-3">
        <label class="form-label" for="validationCustom03">Course capacity: </label>
        <div class="col-sm-8">
          <input type="number" name="capacity" class="form-control" id="validationCustom03" required/>
        </div>
        <div class="invalid-feedback">
            Please provide a valid capacity.
          </div>
      </div>
      <div class="row mb-3">
        <label for="formFile" class="form-label" for="validationCustom04">Photo:</label>
        <div class="col-sm-8">
          <input class="form-control" type="file" name="photo" id="validationCustom04" required/>
        </div>
               <div class="invalid-feedback">
            Please provide a valid photo.
          </div>
      </div>
      {% csrf_token %}
      <div
        class="d-grid col-1 mx-auto"
        style="margin-top: 20px; background-color: #45adacb7; border-radius: 5px">
        <button type="submit" class="btn">Add</button>
      </div>
    </form>
  </div>
</div>
