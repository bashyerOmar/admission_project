{%extends 'base.html'%}

{%block content%}
<div class="container" style=" display: flex;">
    {% for msg in msgs %}
    <div id="accordion">
        <div class="card" style="margin: 40px; width: 300px;">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <h4 data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{msg.name}}     <a  class="btn btn-info" style="height: 30px;" href="/read_message/{{msg.id}}">mark as read</a>

              </h4>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion" style="margin-left:20px ;">
            <div class="card-body" >
               {{msg.message}}
            </div>
            <div>
            <a href = "mailto: {{msg.email}}"> Reply on these message</a>
            </div>
          </div>
        </div>
      </div>
  {%endfor%}
</div>
{%endblock%}
